<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <script src="index.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Camp.in | Login</title>
    </head>
    <body>
        <div class="container-main">
            <section>
                <header>
                    <h1><img src="./assets/images/logo.svg" alt="Logo Camp.in"></h1>
                </header>
                <main>
                    <form autocomplete="off" class="container-form" action="#">
                        <fieldset class="fieldset">
                            <div class="title-form">
                                <div class="title">
                                    <img src="./assets/images/log-in.svg">
                                    <h2>Faça seu login</h2>
                                </div>
                                <p>Entre com suas informações de cadastro.</p>
                            </div>
                            <div class="container-email">
                                <label class="label" for="email">E-mail</label>
                                <div class="container-input-email">
                                    <input class="input-text" type="text" name="email" id="email" placeholder="Digite seu e-mail">
                                    <div class="icon icon-email"></div>
                                </div>
                            </div>
                            <div class="container-senha">
                                <label class="label" for="senha">Senha</label>
                                <div class="container-input-senha">
                                    <input class="input-text" type="password" name="senha" id="senha" placeholder="Digite sua senha">
                                    <div class="icon icon-senha"></div>
                                    <div onclick="hiddenPass()" class="eye"></div>
                                </div>
                            </div>
                            <div class="form-options">
                                <div class="container-check-box">
                                    <input class="checkbox-lembre" type="checkbox" id="lembre">
                                    <span class="check"></span>
                                    <label class="label-check-box" for="lembre">Lembre-me</label>
                                </div>
                                <a class="links esqueci-senha" href="#">Esqueci minha senha</a>
                            </div>
                            <button class="button" type="submit">Entrar</button>
                            <p class="text-especial">
                                Não tem uma conta? <a class="links" href="#">Registre-se</a>
                            </p>
                        </fieldset>
                    </form>
                </main>
            </section>
            <aside>
            </aside>
        </div>
    </body>
</html>
